<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Applicants - ATS Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            color: #111827;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #3b82f6;
            color: white;
        }

        tr:hover {
            background: #f3f4f6;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #fff;
            transition: 0.2s;
        }

        .download { background: #10b981; }
        .download:hover { background: #059669; }

        .shortlist { background: #3b82f6; }
        .shortlist:hover { background: #2563eb; }

        .reject { background: #ef4444; }
        .reject:hover { background: #dc2626; }

        .interview { background: #f59e0b; }
        .interview:hover { background: #d97706; }

        #backBtn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #6b7280;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        #backBtn:hover {
            background: #4b5563;
        }

    </style>
</head>
<body>

<h2>View Applicants</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Skills</th>
            <th>Qualification</th>
            <th>Experience</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Example applicant row -->
        <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>+91 9876543210</td>
            <td>Java, SQL, AWS</td>
            <td>B.Tech</td>
            <td>3 years</td>
            <td>
                <button class="action-btn download">Download Resume</button>
                <button class="action-btn shortlist">Shortlist</button>
                <button class="action-btn reject">Reject</button>
                <button class="action-btn interview">Send Interview</button>
            </td>
        </tr>

        <tr>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>+91 9876543211</td>
            <td>Python, SQL</td>
            <td>MCA</td>
            <td>2 years</td>
            <td>
                <button class="action-btn download">Download Resume</button>
                <button class="action-btn shortlist">Shortlist</button>
                <button class="action-btn reject">Reject</button>
                <button class="action-btn interview">Send Interview</button>
            </td>
        </tr>

        <!-- Add more applicants dynamically from backend -->
    </tbody>
</table>

<a href="Recruiterdashboard.html" id="backBtn">Back to Dashboard</a>

</body>
</html>
