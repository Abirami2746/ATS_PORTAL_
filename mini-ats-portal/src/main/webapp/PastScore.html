<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Past ATS Scores</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f7fafc; }
        h2 { text-align: center; }
        table {
            width: 100%; border-collapse: collapse; margin-top: 20px;
            background: #fff; border-radius: 10px; overflow: hidden;
        }
        th, td {
            padding: 12px; text-align: left; border-bottom: 1px solid #ddd;
        }
        th { background-color: #7c3aed; color: white; }
        tr:hover { background-color: #f1f1f1; }
        .btn {
            padding: 10px 15px; margin-top: 20px; border: none;
            background: #007bff; color: white; border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Past ATS Scores</h2>

<button class="btn" onclick="clearScores()">Clear History</button>

<table id="atsTable">
    <thead>
        <tr>
            <th>#</th>
            <th>Date & Time</th>
            <th>Job Role</th>
            <th>ATS Score (%)</th>
            <th>Matched Skills</th>
        </tr>
    </thead>
    <tbody>
        <!-- Past scores will be injected here -->
    </tbody>
</table>

<script>
// Load past ATS scores from localStorage
function loadPastScores() {
    const pastScores = JSON.parse(localStorage.getItem('pastATS') || '[]');
    const tbody = document.querySelector('#atsTable tbody');
    tbody.innerHTML = '';

    if(pastScores.length === 0){
        tbody.innerHTML = `<tr><td colspan="5" style="text-align:center;">No past scores yet</td></tr>`;
        return;
    }

    pastScores.forEach((score, index) => {
        tbody.innerHTML += `
            <tr>
                <td>${index+1}</td>
                <td>${score.date}</td>
                <td>${score.jobRole}</td>
                <td>${score.score}</td>
                <td>${score.matched.join(', ') || '-'}</td>
            </tr>
        `;
    });
}

// Clear past scores
function clearScores() {
    if(confirm('Are you sure you want to clear all past ATS scores?')) {
        localStorage.removeItem('pastATS');
        loadPastScores();
    }
}

// Initialize table
loadPastScores();
</script>

</body>
</html>
