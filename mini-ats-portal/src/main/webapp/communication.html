<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Communication Module</title>
<style>
body { font-family: Arial; background: #e6efff; padding: 40px; }
.container {
    max-width: 600px; margin: auto; background: #fff; padding: 25px;
    border-radius: 12px; box-shadow: 0 0 15px #999;
}
select, input, button {
    width: 100%; padding: 12px; margin-top: 12px;
    border-radius: 8px; border: 1px solid #ccc; font-size: 15px;
}
textarea {
    width: 100%; height: 160px; margin-top: 14px;
    border-radius: 8px; padding: 12px; border: 1px solid #ccc;
}
button {
    background: #6f42c1; color: white; cursor: pointer;
}
button:hover { background: #4b2d88; }
</style>
</head>
<body>

<div class="container">
<h2>Communication Module</h2>

<select id="emailType">
<option value="Interview Call">Interview Call</option>
<option value="Rejection">Rejection Email</option>
<option value="Shortlist">Shortlist Email</option>
<option value="Offer">Offer Letter</option>
</select>

<input type="text" id="name" placeholder="Candidate Name">
<input type="text" id="job" placeholder="Job Title">
<input type="date" id="date">

<button onclick="generate()">Generate Email</button>

<textarea id="output" placeholder="Generated email appears here..."></textarea>
</div>

<script>
function generate() {
    let type = document.getElementById("emailType").value;
    let name = document.getElementById("name").value;
    let job = document.getElementById("job").value;
    let date = document.getElementById("date").value;

    let text = "";

    if (type === "Interview Call") {
        text = `Dear ${name},

We are pleased to inform you that you have been shortlisted for the position of ${job}.
Your interview is scheduled on ${date}.

Regards,
Recruitment Team`;
    }
    if (type === "Rejection") {
        text = `Dear ${name},

Thank you for applying for the role of ${job}. 
After careful review, we will not be proceeding further.

Wishing you all the best,
Recruitment Team`;
    }
    if (type === "Shortlist") {
        text = `Dear ${name},

Congratulations! You have been shortlisted for the position of ${job}.
Further details will be shared soon.

Regards,
Recruitment Team`;
    }
    if (type === "Offer") {
        text = `Dear ${name},

We are delighted to offer you the position of ${job}.
Your joining date will be ${date}.

Welcome aboard,
Recruitment Team`;
    }

    document.getElementById("output").value = text;
}
</script>

</body>
</html>
