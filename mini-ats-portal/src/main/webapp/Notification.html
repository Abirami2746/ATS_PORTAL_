<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Notifications</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f7fafc;
    margin: 0;
    padding: 20px;
}
h2 {
    text-align: center;
    color: #111827;
}
#logoutBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    background: #ef4444;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}
#logoutBtn:hover { background: #dc2626; }
.notifications {
    max-width: 800px;
    margin: 20px auto;
}
.notification {
    background: white;
    padding: 16px;
    margin-bottom: 12px;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    border-left: 6px solid;
}
.notification.shortlisted { border-color: #10b981; }
.notification.rejected { border-color: #ef4444; }
.notification.interview { border-color: #3b82f6; }
.notification p { margin: 5px 0; }
.notification small { color: #6b7280; }
</style>
</head>
<body>

<h2>Job Notifications</h2>
<button id="logoutBtn" onclick="logout()">Logout</button>

<div class="notifications" id="notifications"></div>

<script>
// LocalStorage key for notifications
const NOTIF_KEY = 'job_portal_notifications_v1';

// Sample: Add notifications manually (in real use, recruiter will add them)
if(!localStorage.getItem(NOTIF_KEY)){
    const sampleNotifs = [
        { jobTitle: "Frontend Engineer", status: "shortlisted", message: "You have been shortlisted!", timestamp: Date.now() - 3600000 },
        { jobTitle: "Backend Developer", status: "interview", message: "Interview scheduled at 10 AM on 10 Dec 2025", timestamp: Date.now() - 7200000 },
        { jobTitle: "Data Analyst", status: "rejected", message: "We regret to inform you that you were not selected.", timestamp: Date.now() - 10800000 }
    ];
    localStorage.setItem(NOTIF_KEY, JSON.stringify(sampleNotifs));
}

// Function to show notifications
function showNotifications(){
    const notifs = JSON.parse(localStorage.getItem(NOTIF_KEY) || '[]');
    const container = document.getElementById('notifications');
    if(!notifs.length){
        container.innerHTML = "<p>No notifications yet.</p>";
        return;
    }

    container.innerHTML = notifs.map(n=>{
        return `
            <div class="notification ${n.status}">
                <p><b>${n.jobTitle}</b></p>
                <p>${n.message}</p>
                <small>${new Date(n.timestamp).toLocaleString()}</small>
            </div>
        `;
    }).join('');
}

// Logout function
function logout(){
    alert("You have been logged out!");
    window.location.href = "log.html";
}

showNotifications();
</script>

</body>
</html>
