<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Applicant Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 20px;
}
h2 {
    text-align: center;
    margin-top: 0;
    font-weight: 600;
    color: #111827;
}
.dashboard-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 30px auto;
}
.card {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}
.card button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #3b82f6;
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
}
.card button:hover {
    background: #2563eb;
    transform: scale(1.05);
}
/* Floating Chatbot Button */
#chatbotBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    background: #4f46e5;
    color: white;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.2s;
}
#chatbotBtn:hover { transform: scale(1.1); }
/* Logout Button Top Right */
#logoutBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 15px;
    background: #ef4444;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.2s;
}
#logoutBtn:hover { background: #dc2626; }
</style>
</head>
<body>

<h2>Job Applicant Dashboard</h2>

<!-- Logout button -->
<button id="logoutBtn" onclick="logout()">Logout</button>

<!-- Dashboard cards -->
<div class="dashboard-container">
    <div class="card"><button onclick="location.href='UploadResume.html'">Upload Resume</button></div>
    <div class="card"><button onclick="location.href='atsScore.html'">Get ATS Score</button></div>
    <div class="card"><button onclick="location.href='AvailableJobs.html'">View Job Descriptions</button></div>
    <div class="card"><button onclick="location.href='AppliedJobs.html'">Applied Jobs</button></div>
    <div class="card"><button onclick="location.href='#'">Key Word Suggestion</button></div>
    <div class="card"><button onclick="location.href='SavedJobs.html'">Saved Jobs</button></div>
    <div class="card"><button onclick="location.href='UpdateProfile.html'">Profile Update</button></div>
</div>

<!-- Floating Chatbot -->
<a href="chatbot.html" id="chatbotBtn">ðŸ¤–</a>

<script>
function logout() {
    alert("You have been logged out!");
    window.location.href = "log.html"; 
}
</script>

</body>
</html>
