<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recruiter Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .signup-box {
            width: 380px;
            padding: 45px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #fff;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 12px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        input::placeholder {
            color: #555;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            color: #fff;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        p {
            margin-top: 18px;
            color: #fff;
            font-size: 15px;
        }

        a {
            color: #ffe082;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="signup-box">
        <h2>Recruiter Registration</h2>
        <form action="register" method="post">
            <input type="hidden" name="role" value="recruiter">

            <input type="text" name="company" placeholder="Company Name" required>
            <input type="text" name="name" placeholder="Recruiter Name" required>
            <input type="email" name="email" placeholder="Email ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="recruiter-login.html">Login</a></p>
    </div>

</body>
<script>
window.onload = function () {
    const params = new URLSearchParams(window.location.search);

    if (params.get("error") === "email_exists") {
        alert("Email already exists. Please use another email.");
    }
    if (params.get("success") === "registered") {
        alert("Registration successful! Please login.");
    }
};
</script>

</html>
