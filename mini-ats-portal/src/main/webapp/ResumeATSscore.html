<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Resumes & ATS Score - ATS Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            color: #111827;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        th {
            background: #3b82f6;
            color: white;
        }

        tr:hover {
            background: #f3f4f6;
        }

        .action-btn {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            color: #fff;
            transition: 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .download { background: #10b981; }
        .download:hover { background: #059669; }

        .ats-score { background: #3b82f6; }
        .ats-score:hover { background: #2563eb; }

        #backBtn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #6b7280;
            color: white;
            border-radius: 6px;
            text-decoration: none;
        }

        #backBtn:hover {
            background: #4b5563;
        }

    </style>
</head>
<body>

<h2>Uploaded Resumes & ATS Scores</h2>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Skills</th>
            <th>Resume</th>
            <th>ATS Score</th>
        </tr>
    </thead>
    <tbody>
        <!-- Example applicant row -->
        <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td>Java, SQL, AWS</td>
            <td><a href="resumes/john_doe_resume.pdf" class="action-btn download" download>Download</a></td>
            <td><a href="#" class="action-btn ats-score">85%</a></td>
        </tr>

        <tr>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
            <td>Python, SQL</td>
            <td><a href="resumes/jane_smith_resume.pdf" class="action-btn download" download>Download</a></td>
            <td><a href="#" class="action-btn ats-score">92%</a></td>
        </tr>

        <!-- Add more applicants dynamically -->
    </tbody>
</table>

<a href="Recruiterdashboard.html" id="backBtn">Back to Dashboard</a>

</body>
</html>
